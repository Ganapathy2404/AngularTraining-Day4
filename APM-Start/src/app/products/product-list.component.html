<div class='panel panel-primary'>
    <div class='panel-body'> {{pageTitle}} </div>
    <div class='panel-body'>
        <div class='row'>
                <div class='col-md-2'> Filter By: </div>
                <div class='col-md-4'> <input type='text' [(ngModel)]='listFilter' (onchange)='performFilter()'/> </div>
        </div>
        <div class='row'>
                <div class='col-md-6'> Filtered By: {{listFilter}}</div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" 
                                    (click)='toggleImage()'>
                                    {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img [src]='product.imageUrl'
                                 [title]='product.productName'
                                 [style.width.px]='imageWidth'
                                 [style.height.px]='imageHeight'
                                 *ngIf='showImage'> </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode |lowercase | convertToSpace : '-'}}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>{{ product.starRating }}</td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
</div>
